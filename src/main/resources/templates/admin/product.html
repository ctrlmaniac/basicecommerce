<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link th:href="@{/adminCss/product.css}" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <h1>PRODUCT</h1>
    <div>
      <ul>
        <li th:each="p:${listProduct}" th:text="${p.getName()}"></li>
      </ul>
      <form
        action="#"
        th:action="@{/admin/product/create}"
        th:object="${product}"
        method="post"
      >
        <input type="text" name="name" placeholder="insert name" />
        <input type="text" name="slug" placeholder="insert slug" />
        <input
          type="text"
          name="description"
          placeholder="insert description"
        />
        <input type="double" name="price" placeholder="insert price" />
        <select name="category">
          <option
            th:each="c : ${categories}"
            th:value="${c.getId()}"
            th:text="${c.getName()}"
          ></option>
        </select>
        <input type="submit" value="submit" class="bg-primary text-white" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="text/javascript" th:src="@{/js/myJs.js}"></script> TODO js custom -->
  </body>
</html>
